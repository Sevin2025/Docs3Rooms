<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3D Галерея</title>
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#eee;font-family:Arial,sans-serif}
canvas{display:block}
#ui{position:fixed;right:12px;top:12px;z-index:20;background:rgba(255,255,255,0.95);padding:8px 12px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.2);}
button{cursor:pointer;font-size:14px;padding:6px 10px;border-radius:6px;border:none;background:#444;color:#fff;}
button:hover{background:#666}
.paintingLabel{pointer-events:none;background:rgba(255,255,255,0.95);padding:4px 6px;border-radius:4px;font-size:12px;position:fixed;transform:translate(-50%,-50%);white-space:nowrap;z-index:10;}
#descriptionBox{position:fixed;left:12px;bottom:12px;z-index:30;background:rgba(0,0,0,0.85);color:#fff;padding:12px;border-radius:8px;max-width:40%;display:none;}
#enterHint{position:fixed;left:50%;bottom:40px;transform:translateX(-50%);background:rgba(0,0,0,0.6);color:#fff;padding:8px 12px;border-radius:20px;}
</style>
</head>
<body>
<div id="ui">
  <button id="toggleLabels">Скрыть названия</button>
</div>

<div id="descriptionBox">
  <div id="descTitle" style="font-weight:700;margin-bottom:6px"></div>
  <div id="descText" style="white-space:pre-wrap"></div>
</div>

<div id="enterHint">Кликните по сцене для входа (WASD / стрелки + мышь)</div>

<script type="module">
import * as THREE from './assets/three/three.module.js';

const ASSETS = './assets/';
const MANIFEST = ASSETS + 'manifest.json';
const DESCRIPTIONS = ASSETS + 'descriptions.json';

let scene, camera, renderer, raycaster;
let paintingPlanes = [];
let labelsVisible = true;
let currentTarget = null;
let returnTarget = null;
let yaw = 0;
let moveToTarget = false;
let isLocked = false;
let move = {w:0,s:0,a:0,d:0};

init();

async function init(){
  const [manifest, descriptions] = await Promise.all([
    fetchJSON(MANIFEST),
    fetchJSON(DESCRIPTIONS).catch(()=> ({}))
  ]);

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xdddddd);

  camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 200);
  camera.position.set(0, 1.6, 0);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  const amb = new THREE.AmbientLight(0xffffff, 0.8);
  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(5,10,5);
  scene.add(amb, dir);

  addRoom();
  await addPaintings(manifest, descriptions);

  raycaster = new THREE.Raycaster();

  renderer.domElement.addEventListener('click', ()=> {
    if(!isLocked){
      isLocked = true;
      document.getElementById("enterHint").style.display="none";
    }
  });

  document.addEventListener('mousemove', e=>{
    if(!isLocked) return;
    yaw -= e.movementX * 0.002;
    camera.rotation.set(0, yaw, 0);
  });

  document.addEventListener('keydown',e=>{
    const key = e.key.toLowerCase();
    if(move[key]!==undefined) move[key]=1;

    // стрелки
    if(e.key==="ArrowUp") move.w=1;
    if(e.key==="ArrowDown") move.s=1;
    if(e.key==="ArrowLeft") move.a=1;
    if(e.key==="ArrowRight") move.d=1;

    // пробел — отход от картины
    if(e.key===" "){ returnFromPainting(); }

    // Esc — выход из режима приближения / возвращение в центр
    if(e.key==="Escape"){ exitToCenter(); }
  });

  document.addEventListener('keyup',e=>{
    const key = e.key.toLowerCase();
    if(move[key]!==undefined) move[key]=0;
    if(e.key==="ArrowUp") move.w=0;
    if(e.key==="ArrowDown") move.s=0;
    if(e.key==="ArrowLeft") move.a=0;
    if(e.key==="ArrowRight") move.d=0;
  });

  document.addEventListener('click', onClick);
  document.addEventListener('dblclick', onDblClick);
  window.addEventListener('resize', onResize);

  document.getElementById('toggleLabels').addEventListener('click',()=>{
    labelsVisible = !labelsVisible;
    document.getElementById('toggleLabels').innerText = labelsVisible ? 'Скрыть названия' : 'Показать названия';
    paintingPlanes.forEach(p=>{
      if(p.userData.label) p.userData.label.style.display = labelsVisible ? 'block' : 'none';
    });
  });

  moveLoop();
  animate();
}

function addRoom(){
  const w=30,h=6,d=30;
  const floorMat = new THREE.MeshStandardMaterial({color:0xD2B48C, side:THREE.DoubleSide});
  const ceilMat  = new THREE.MeshStandardMaterial({color:0xffffff, side:THREE.DoubleSide});
  const wallMat  = new THREE.MeshStandardMaterial({color:0xE6E6E6, side:THREE.DoubleSide});
  const backMat  = new THREE.MeshStandardMaterial({color:0x555555, side:THREE.DoubleSide});

  const floor = new THREE.Mesh(new THREE.PlaneGeometry(w,d), floorMat);
  floor.rotation.x = -Math.PI/2; scene.add(floor);

  const ceil = new THREE.Mesh(new THREE.PlaneGeometry(w,d), ceilMat);
  ceil.rotation.x = Math.PI/2; ceil.position.y = h; scene.add(ceil);

  const front = new THREE.Mesh(new THREE.PlaneGeometry(w,h), wallMat);
  front.position.set(0,h/2,-d/2); scene.add(front);

  const back = new THREE.Mesh(new THREE.PlaneGeometry(w,h), backMat);
  back.position.set(0,h/2,d/2); back.rotation.y = Math.PI; scene.add(back);

  const left = new THREE.Mesh(new THREE.PlaneGeometry(d,h), wallMat);
  left.position.set(-w/2,h/2,0); left.rotation.y = Math.PI/2; scene.add(left);

  const right = new THREE.Mesh(new THREE.PlaneGeometry(d,h), wallMat);
  right.position.set(w/2,h/2,0); right.rotation.y = -Math.PI/2; scene.add(right);
}

async function addPaintings(manifest, descriptions){
  const loader = new THREE.TextureLoader();
  const sets = [
    { key:'room1', x:-14.9, rotY:Math.PI/2 },
    { key:'room2', z:-14.9, rotY:0 },
    { key:'room3', x:14.9, rotY:-Math.PI/2 }
  ];

  for(const s of sets){
    const list = manifest[s.key] || [];
    let currentOffset = -10;
    for(let i=0;i<list.length;i++){
      const file = list[i];
      const meta = descriptions[file] || {};
      const width = meta.width || 1.5;
      const height = meta.height || 1.0;

      const tex = await new Promise((res,rej)=>loader.load(ASSETS+file,res,undefined,rej));
      tex.encoding = THREE.sRGBEncoding;
      tex.anisotropy = 16;
      const mat = new THREE.MeshStandardMaterial({map:tex});
      const mesh = new THREE.Mesh(new THREE.PlaneGeometry(width,height), mat);

      const gap = 1.2;
      currentOffset += width/2;
      if(s.x!==undefined) mesh.position.x = s.x;
      if(s.z!==undefined) mesh.position.z = s.z;
      if(s.key==='room1'||s.key==='room3') mesh.position.z = currentOffset;
      if(s.key==='room2') mesh.position.x = currentOffset;
      mesh.position.y = 2;
      mesh.rotation.y = s.rotY;

      const frameGeom = new THREE.BoxGeometry(width+0.2,height+0.2,0.1);
      const frameMat = new THREE.MeshStandardMaterial({color:0x6b4226});
      const frame = new THREE.Mesh(frameGeom, frameMat);
      frame.position.copy(mesh.position);
      frame.rotation.copy(mesh.rotation);
      frame.translateZ(-0.08);

      mesh.translateZ(0.02);
      mesh.userData = {file, meta, wall:s.key};
      const label = createLabel(meta.title || file);
      mesh.userData.label = label;

      scene.add(frame);
      scene.add(mesh);
      paintingPlanes.push(mesh);

      currentOffset += width/2 + gap;
    }
  }
}

function createLabel(text){
  const el=document.createElement('div');
  el.className='paintingLabel';
  el.innerText=text;
  document.body.appendChild(el);
  return el;
}

function moveLoop(){
  requestAnimationFrame(moveLoop);
  if(!isLocked) return;

  const dir = new THREE.Vector3(move.d-move.a,0,move.s-move.w);
  if(dir.lengthSq()>0){
    dir.normalize();
    const speed = 0.1;
    const sin = Math.sin(yaw), cos = Math.cos(yaw);
    const moveX = (dir.x*cos - dir.z*sin)*speed;
    const moveZ = (dir.x*sin + dir.z*cos)*speed;

    const newX = camera.position.x + moveX;
    const newZ = camera.position.z + moveZ;

    // не выходить за стены
    if(Math.abs(newX) < 14.5) camera.position.x = newX;
    if(Math.abs(newZ) < 14.5) camera.position.z = newZ;
  }
}

function onClick(){
  if(!isLocked) return;
  raycaster.setFromCamera({x:0,y:0},camera);
  const hits = raycaster.intersectObjects(paintingPlanes,true);
  if(hits.length>0){
    const obj=hits[0].object;
    rotateCameraToPainting(obj);
    showDescription(obj.userData);
  }
}

function onDblClick(){
  if(!isLocked) return;
  raycaster.setFromCamera({x:0,y:0},camera);
  const hits = raycaster.intersectObjects(paintingPlanes,true);
  if(hits.length>0){
    const obj=hits[0].object;
    approachPainting(obj);
    showDescription(obj.userData);
  }
}

function rotateCameraToPainting(obj){
  const pos = new THREE.Vector3(); obj.getWorldPosition(pos);
  const dir = pos.clone().sub(camera.position).normalize();
  const targetYaw = Math.atan2(dir.x, dir.z);
  smoothYawTo(targetYaw);
}

function smoothYawTo(targetYaw){
  const diff = targetYaw - yaw;
  const normDiff = Math.atan2(Math.sin(diff), Math.cos(diff));
  const step = normDiff * 0.15;
  yaw += step;
  camera.rotation.set(0, yaw, 0);
}

function approachPainting(obj){
  const pos = new THREE.Vector3(); obj.getWorldPosition(pos);
  const quat = new THREE.Quaternion(); obj.getWorldQuaternion(quat);
  const forward = new THREE.Vector3(0,0,1).applyQuaternion(quat);
  const toPos = pos.clone().add(forward.clone().multiplyScalar(-1));
  toPos.y = 1.6;
  currentTarget = {pos:pos,to:toPos};
  moveToTarget = true;
}

function returnFromPainting(){
  if(!currentTarget) return;
  const backWallYaw = yaw + Math.PI;
  smoothYawTo(backWallYaw);
  const retreat = new THREE.Vector3(
    camera.position.x - Math.sin(yaw)*2,
    1.6,
    camera.position.z - Math.cos(yaw)*2
  );
  returnTarget = retreat;
  currentTarget = null;
}

function exitToCenter(){
  // возврат в центр и разворот влево (к room1)
  currentTarget = null;
  returnTarget = new THREE.Vector3(0,1.6,0);
  const targetYaw = Math.PI/2;
  smoothYawTo(targetYaw);
}

function showDescription(data){
  const box=document.getElementById('descriptionBox');
  document.getElementById('descTitle').innerText=data.meta.title||data.file;
  document.getElementById('descText').innerText=(data.meta.description||'Описание отсутствует')+(data.meta.author?`\nАвтор: ${data.meta.author}`:'');
  box.style.display='block';
  setTimeout(()=>box.style.display='none',10000);
}

function animate(){
  requestAnimationFrame(animate);

  if (currentTarget && moveToTarget) {
    const dir = new THREE.Vector3().subVectors(currentTarget.to, camera.position);
    if (dir.length() > 0.05) {
      camera.position.addScaledVector(dir.normalize(), 0.05);
      rotateCameraToPainting({getWorldPosition:(v)=>v.copy(currentTarget.pos)});
    } else moveToTarget = false;
  }

  if (returnTarget) {
    const dir = new THREE.Vector3().subVectors(returnTarget, camera.position);
    if (dir.length() > 0.05) {
      camera.position.addScaledVector(dir.normalize(), 0.04);
    } else {
      returnTarget = null;
    }
  }

  updateLabels();
  renderer.render(scene, camera);
}

function updateLabels(){
  paintingPlanes.forEach(p=>{
    if(!p.userData.label||!labelsVisible)return;
    const pos=new THREE.Vector3(); p.getWorldPosition(pos);
    pos.project(camera);
    const x=(pos.x*0.5+0.5)*innerWidth;
    const y=(-pos.y*0.5+0.5)*innerHeight;
    p.userData.label.style.left=x+'px';
    p.userData.label.style.top=y+'px';
  });
}

function onResize(){
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
}

async function fetchJSON(url){
  const r=await fetch(url);
  if(!r.ok) throw new Error('Ошибка загрузки '+url);
  return r.json();
}
</script>
</body>
</html>
